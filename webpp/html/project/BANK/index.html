<!DOCTYPE html>
<html lang="zh-hant-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, shrink-to-fit=no">
    <title>Bank</title>
    <link rel="stylesheet" href="../../../library/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../library/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../../library/lib-common/css/lib-common.css">
    <link rel="stylesheet" href="../../../css/src-bank.css">
</head>

<body>
    <nav>
        <!-- <a href="javascript:history.back()" class="icon">
            <i class="fa-solid fa-chevron-left" aria-hidden="true"></i>
        </a> -->
        <a href="javascript:void(0)" class="logo">
            <img src="../../../library/img-common/img-project/UI/BANK/logo.png" alt="">
        </a>
        <!-- <div class="center">
            Deposit
        </div> -->
        <div class="box-right">
            <a href="./scan.html" class="icon">
                <i class="fa-solid fa-qrcode"></i>
            </a>
            <a href="javascript:void(0)" class="icon">
                <i class="fa-regular fa-comment-dots"></i>
            </a>
        </div>
    </nav>
    <div class="wrapper">
        <div class="list">
            <div class="list-title">
                your balance
                <a href="javascript:void(0)" class="icon">
                    <i class="fa-regular fa-eye"></i>
                </a>
            </div>
            <a class="list-item" href="./deposit.html">
                <div class="list-center">
                    <div class="balance">
                        <div class="txt-currency">
                            6,500
                        </div>
                    </div>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </a>
        </div>
        <div class="function">
            <a class="function-item" href="./transfer.html" >
                <div class="icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <p>transfer</p>
            </a>
            <a class="function-item" href="javascript:void(0)" >
                <div class="icon">
                    <i class="fa-solid fa-money-bill-transfer"></i>
                </div>
                <p>foreign transfer</p>
            </a>
            <a class="function-item" href="./billPayment.html" >
                <div class="icon">
                    <i class="fa-solid fa-receipt"></i>
                </div>
                <p>bill payment</p>
            </a>
            <a class="function-item" href="javascript:void(0)" >
                <div class="icon">
                    <i class="fa-solid fa-credit-card"></i>
                </div>
                <p>cardless withdraw</p>
            </a>
        </div>
        <div class="list">
            <div class="list-title">
                credit card
            </div>
            <a class="list-item" href="./creditCard.html">
                <div class="list-center">
                    <div class="balance">
                        <div class="txt-currency">
                            1,290
                        </div>
                    </div>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </a>
            <div class="list-title">
                currencie
                <small>
                    update time 2024/5/27
                    <a href="javascript:void(0)" class="icon">
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </a>
                </small>
            </div>
            <div class="list-tab">
                <p>currencie</p>
                <p>buy</p>
                <p>sell</p>
            </div>
            <div class="list-container">
                <div class="list-item">
                    <div class="list-center">
                        <div class="country">
                            <img src="../../../library/img-common/component/country/USA.png" alt="USD">
                        </div>
                        <div class="chart-container">
                            <canvas class="chart" id="chart-usd"></canvas>
                        </div>
                    </div>
                    <div class="list-right">
                        <p>32.04</p>
                        <p>32.10</p>
                    </div>
                    <a href="javascript:void(0)" class="icon">
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </div>
                <div class="list-item">
                    <div class="list-center">
                        <div class="country">
                            <img src="../../../library/img-common/component/country/JPY.png" alt="JPY">
                        </div>
                        <div class="chart-container">
                            <canvas class="chart" id="chart-jpy"></canvas>
                        </div>
                    </div>
                    <div class="list-right">
                        <p>0.2099</p>
                        <p>0.2129</p>
                    </div>
                    <a href="javascript:void(0)" class="icon">
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </div>
                <div class="list-item">
                    <div class="list-center">
                        <div class="country">
                            <img src="../../../library/img-common/component/country/EUR.png" alt="EUR">
                        </div>
                        <div class="chart-container">
                            <canvas class="chart" id="chart-eur"></canvas>
                        </div>
                    </div>
                    <div class="list-right">
                        <p>34.55</p>
                        <p>34.93</p>
                    </div>
                    <a href="javascript:void(0)" class="icon">
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </div>
                <div class="list-item">
                    <div class="list-center">
                        <div class="country">
                            <img src="../../../library/img-common/component/country/CNY.png" alt="CNY">
                        </div>
                        <div class="chart-container">
                            <canvas class="chart" id="chart-cny"></canvas>
                        </div>
                    </div>
                    <div class="list-right">
                        <p>4.392</p>
                        <p>4.773</p>
                    </div>
                    <a href="javascript:void(0)" class="icon">
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </div>
                <small>
                    more
                </small>
            </div>
        </div>
    </div>
    <script src="../../../js/fontawesome.js"></script>
    <script src="../../../js/jquery-3.5.1.slim.min.js"></script>
    <script src="../../../library/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../../js/chart.min.js"></script>
    <script src="../../../js/project.js"></script>

</body>

</html>
