<!DOCTYPE html>
<html lang="zh-hant-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, shrink-to-fit=no">
    <title>Bank</title>
    <link rel="stylesheet" href="../../../library/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../library/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../../library/lib-common/css/lib-common.css">
    <link rel="stylesheet" href="../../../css/src-bank.css">
</head>

<body>
    <nav>
        <!-- <a href="javascript:history.back()" class="icon">
            <i class="fa-solid fa-chevron-left" aria-hidden="true"></i>
        </a> -->
        <a href="javascript:void(0)" class="logo">
            <img src="../../../library/img-common/img-project/UI/BANK/logo.png" alt="">
        </a>
        <div class="box-right">
            <a href="javascript:void(0)" class="icon">
                <i class="fa-solid fa-qrcode"></i>
            </a>
            <a href="javascript:void(0)" class="icon">
                <i class="fa-regular fa-comment-dots"></i>
            </a>
        </div>
    </nav>
    <div class="wrapper">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
                    role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button"
                    role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>
                <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button"
                    role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...</div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
        </div>
    </div>
    <div class="wrapper">
        <div class="tab-box">
            <div class="tab">Taiwanese</div>
            <div class="tab">Taiwanese</div>
        </div>
        <div class="object">
            <div class="object-top">
                your balance
                <a href="javascript:void(0)" class="icon">
                    <i class="fa-regular fa-eye"></i>
                </a>
            </div>
            <div class="txt-currency">
                12,200
            </div>
        </div>
        <div class="function">
            <div class="function-item">
                <a href="javascript:void(0)" class="icon">
                    <i class="fa-solid fa-money-bill-transfer"></i>
                </a>
                transfer
            </div>
            <div class="function-item">
                <a href="javascript:void(0)" class="icon">
                    <i class="fa-solid fa-money-bill-transfer"></i>
                </a>
                transfer
            </div>
            <div class="function-item">
                <a href="javascript:void(0)" class="icon">
                    <i class="fa-solid fa-circle-dollar-to-slot"></i>
                </a>
                time deposit
            </div>
            <div class="function-item">
                <a href="javascript:void(0)" class="icon">
                    <i class="fa-solid fa-credit-card"></i>
                </a>
                cardless cash withdraw
            </div>
        </div>
        <div class="list">
            <div class="list-title">
                Current account
            </div>
            <div class="list-item">
                <div class="account-num">123-456-789</div>
                <div class="balance">
                    <div class="txt-currency">
                        12,200
                    </div>
                </div>
                <div class="date">
                    2024/01/01~2030/12/31
                </div>
            </div>
        </div>
    </div>
    <script src="../../../js/fontawesome.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../../../library/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../../js/project.js"></script>
</body>

</html>
